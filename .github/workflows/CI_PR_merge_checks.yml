name: Run PR checks

on: pull_request

jobs:
  runPostTranslations:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Test
        run: yarn test
      - name: Format
        run: yarn prettier --check .
