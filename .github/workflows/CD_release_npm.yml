name: NPM CD workflow

on:
  push:
    branches:
      - main
      - main-beta
      - main-alpha
      - hchiu/use-faire-pr-bot-for-CD

jobs:
  runCI:
    uses: ./.github/workflows/CI_PR_merge_checks.yml
  releaseAndBumpVersion:
    needs: runCI
    name: Publish the package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Configure Github credentials
        run: |
          git config --global user.name "Faire PR Bot"
          git config --global user.email "pr-bot@faire.com"

      - run: |
          yarn install
          yarn build

      - name: Run semantic release (release + bump version)
        run: npx semantic-release --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PR_BOT_GITHUB_TOKEN }}
